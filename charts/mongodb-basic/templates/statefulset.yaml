apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }} # Specifies the name of the statefulset
spec:
  serviceName: {{ .Values.serviceName }} # Specifies the servicename
  replicas: {{ .Values.replicaCount }} # Specifies the number of replicas
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      initContainers:
        - name: fix-keyfile-perms
          image: busybox:1.36
          command: ["/bin/sh","-c"]
          args:
            - |
              cp /src/mongodb-keyfile /dst/mongodb-keyfile
              chown 999:999 /dst/mongodb-keyfile
              chmod 400 /dst/mongodb-keyfile
          volumeMounts:
            - name: keyfile-src
              mountPath: /src
              readOnly: true
            - name: keyfile
              mountPath: /dst    
      containers:
      - name: mongodb
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - "--replSet"
        - rs0
        - "--bind_ip_all"
        - "--auth"
        - "--keyFile=/etc/mongo-secrets/mongodb-keyfile"
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mongodb-secret
                key: rootUsername
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mongodb-secret
                key: rootPassword  
        ports:
        - containerPort: {{ .Values.mongo.port }}
          name: mongo
        volumeMounts:
        - name: {{ .Release.Name }}-mongodb-storage
          mountPath: /data/db
        - name: keyfile
          mountPath: /etc/mongo-secrets
          readOnly: true
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu | quote}}
            memory: {{ .Values.resources.requests.memory | quote}}
          limits:
            cpu: {{ .Values.resources.limits.cpu | quote}}
            memory: {{ .Values.resources.limits.memory | quote}}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.livenessProbe.tcpSocket.port }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          exec:
            command: ["mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
        {{- end }}
        {{- if .Values.startupProbe.enabled }}
        startupProbe:
          exec:
            command: ["mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
          failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          periodSeconds: {{ .Values.startupProbe.periodSeconds }}
        {{- end }}
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
      volumes:
        - name: keyfile-src
          secret:
            secretName: {{ .Release.Name }}-mongodb-keyfile
            defaultMode: 0400        # tight perms on the source
        - name: keyfile
          emptyDir: {}               # destination with correct owner/perms
      {{- if .Values.tolerationsEnabled }}
      tolerations:
      {{- range .Values.tolerations }}
      - key: {{ .key }}
        operator: {{ .operator }}
        value: {{ .value }}
        effect: {{ .effect }}
      {{- end }}
      {{- end }}
      {{- if .Values.affinity.enabled }}
      affinity:
        nodeAffinity:
          {{- if and .Values.affinity.preferred (not .Values.affinity.required) }}
          preferredDuringSchedulingIgnoredDuringExecution:
          {{- range .Values.affinity.preferredDuringSchedulingIgnoredDuringExecution }}
          - weight: {{ .weight }}
            preference:
              matchExpressions:
              - key: {{ .key }}
                operator: {{ .operator }}
                values:
                {{- range .values }}
                - {{ . }}
                {{- end }}
          {{- end }}
          {{- else if and .Values.affinity.required (not .Values.affinity.preferred) }}
          requiredDuringSchedulingIgnoredDuringExecution:
          {{- range .Values.affinity.requiredDuringSchedulingIgnoredDuringExecution }}
            nodeSelectorTerms:
              - matchExpressions:
                - key: {{ .key }}
                  operator: {{ .operator }}
                  values:
                  {{- range .values }}
                  - {{ . }}
                  {{- end }}
          {{- end }}
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
            {{- range .Values.affinity.preferredDuringSchedulingIgnoredDuringExecution }}
            - weight: {{ .weight }}
              preference:
                matchExpressions:
                - key: {{ .key }}
                  operator: {{ .operator }}
                  values:
                  {{- range .values }}
                  - {{ . }}
                  {{- end }}
            {{- end }}
          {{- end }}
      {{- end }}      
  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-mongodb-storage
    spec:
      accessModes: {{ .Values.persistence.accessModes }}
      storageClassName: {{ .Values.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}