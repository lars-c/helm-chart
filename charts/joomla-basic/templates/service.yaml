apiVersion: v1
kind: Service
metadata:
  name: joomla
  labels:
    app: joomla
  annotations:
    #metallb.universe.tf/address-pool: test-pool
spec:
  ports:
    - port: {{ .Values.service.port }}
  selector:
    app: joomla
  type: {{ .Values.service.type }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}